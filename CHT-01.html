<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat box</title>
    <link rel="stylesheet" href="CHT-01.css">
</head>
<body>
    <div class="wrapper">
        <h3 class="logo">Chats</h3>
        <div class="input-box">
            <p class="bx-wq">Hi , My name is Johan</p>
        </div>
        <div class="input-box">
            <p class="bx-we">Hi, My name is Rahul</p>
        </div>
        <div class="input-box">
            <p class="bx-wq">Where are you from ?</p>
        </div>
        <div class="input-box">
            <p class="bx-we">I am from Chennai</p>
        </div>
        <div class="input-box">
            <p class="bx-wq">I am from Bangalore</p>
        </div>
        <div class="input-box">
            <p class="icon"><span>👍</span></p>
        </div>
        <div class="input-box">
            <p class="bx-wq">Open this link  for suprise</p>
        </div>
        <div class="input-box">
            <p class="icon">Ok <span>😎</span></p>
        </div>
    </div>    
</body>
</html>
